 <body>

<h3>Formulário para Cadastro</h3>

  <form>

  <p>Nome <input name="Nome" type=text></p>

  <p>E-mail <input name="E-mail" type=text></p>

  <p>Sexo <input type="radio" id="sexo1" name="sexo" value="Feminino">
  	<label for="sexo1">Feminino</label>
  	<input type="radio" id="sexo2" name="sexo" value="Masculino">
  	<label for="sexo2">Masculino</label></p>

  <p>RG <input type=text></p>

  <p>CPF <input type=text></p>

  <p>Login <input type=text></p>

  <p>Senha <input type=password></p>

  <p><input type=submit value="Enviar">
     <input type=reset value="Limpar"></p>

 </form>
 </body>

</html>
